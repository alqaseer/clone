{% extends 'base.html' %}

{% block body %}

{% for video in videos %}
<a href='/video/{{video.pk}}'><div class='row listitem'>
	<div class='col-md-4'>
		<span class='glyphicon glyphicon-eye-open'></span> <span class='videocount'>{{ video.count }}</span>
	</div>
	<div class='col-md-8'>
		<h2> {{video.title}} </h2>
	</div>

</div>
</a>

{% endfor %}

{% endblock %}
